name: "Check flake"

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: ["master"]

jobs:
  run:
    name: "nix flake check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
            
      - name: Check Flake
        run: nix flake check --all-systems .?submodules=1
